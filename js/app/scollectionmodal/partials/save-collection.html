<div class="modal-header">
    <h4 class="modal-title">
        Save your project
    </h4>
</div>

<div class="modal-body">
    <div class="row">
        <div class="col-md-12">
            <input type="text" ng-model="current.name" name="txt" value="{{current.name}}"/>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()" ng-disabled="!current.name">OK</button>
    <button class="btn btn-default cancel" ng-click="cancel()">cancel</button>
</div>
